<div class="container">
    <form action="" class="r1">
        <div class="r2">
            <h3>Luminar Institute of Technology, Ernakulam <button (click)="logout()" style="float: right; height: 25px; font-size: 15px;" class="bg-secondary me-2 mt-2">Logout</button></h3>
        </div>
        <div class="r3" style="display: flex;">
            <div class="r31">
                <div class="r311 my-2">
                    <label for="">First Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input [(ngModel)]="fname" name="fname" type="text">    
                </div>
                <div class="r311 my-2">
                    <label  for="">Last Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input [(ngModel)]="lname" name="lname" type="text">    
                </div>
                <div class="r311 my-2">
                    <label for="">Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <select [(ngModel)]="gender" name="gender" id="">
                        <option value="">Select</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Others</option>
                    </select>  
                </div>
                <div class="r311 my-2">
                    <label for="">Date of Birth &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input [(ngModel)]="dob" name="dob" type="date">    
                </div>
                <div class="r311 my-2">
                    <label for="">Nationality &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <select [(ngModel)]="nation" name="nation" id="">
                        <option value="">Select</option>
                        <option value="">Indian</option>
                        <option value="">Others</option>
                    </select>    
                </div>
                <div class="r311 my-2" style="display: flex;">
                    <div><label for="">Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></div>
                    <div><textarea [(ngModel)]="add" name="add" id="" cols="30" rows="3"></textarea></div>
                    
                    
                </div>
                <div class="r311 my-2">
                    <label for="">Qualification &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <select [(ngModel)]="quali" name="quali" id="">
                        <option value="">Select</option>
                        <option value="">B-tech/BE Mechanical</option>
                        <option value="">B-tech/BE Electrical</option>
                        <option value="">B-tech/BE Electronics</option>
                        <option value="">B-tech/BE Civil</option>
                        <option value="">B-tech/BE CS</option>
                        <option value="">B-tech/BE IT</option>

                    </select>    
                </div>
                <div class="r311 my-2">
                    <label for="">Gate score &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input [(ngModel)]="gs" name="gs" type="number">    
                </div>
                <div class="r311 my-2">
                    <label for="">Gate Rank&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input [(ngModel)]="gr" name="gr" type="text">    
                </div>
                <div class="r311 my-2">
                    <label  for="">Enrollment Date&nbsp;&nbsp;&nbsp;</label>
                    <input [(ngModel)]="date" name="date" type="date">    
                </div>
            </div>
            <div class="r32">
                <div class="r321">
                    <label class="form-label" for="customFile">Upload your photo in jpeg format</label>
                    <input type="file" class="form-control mx-2" style="width: 400px;" id="customFile" />
                </div>
                <div class="r321">
                    <label class="form-label" for="customFile">Upload your qualification certificate in jpeg/pdf format</label>
                    <input type="file" class="form-control mx-2" style="width: 400px;" id="customFile" />
                </div>
                <div class="r321">
                    <label class="form-label" for="customFile">Upload your GATE score card in jpeg/pdf format</label>
                    <input type="file" class="form-control mx-2" style="width: 400px;" id="customFile" />
                </div>
            </div>
        </div>
        <div class="" style=" text-align: center;">
            <button style="width: 200px; background-color: rgb(23, 227, 166);" class=" final my-4" (click)="save()">Save</button>
            <br>
            <button style="width: 200px; background-color: rgb(23, 227, 166);" class=" final my-4" routerLink="/preview" >Preview</button>
        </div>
    </form>
</div>
